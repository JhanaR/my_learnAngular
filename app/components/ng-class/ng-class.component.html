<div class="row">
    <div class="col-3 p-3" [ngClass]="divButtColor">
        Button Div1
    </div>
    <div class="col-3 p-3" [ngClass]="divRadioColor">
        Radio div
    </div>
    <div class="col-3 p-3" [ngClass]="isChecked ==true? 'bg-dark':'bg-light'"> </div>
    <div class="col-3 p-3" [ngClass]="textColor">
        Text Div
    </div>
</div>
<div class="row">
    <div class="col-3">
      <button class="btn btn-success" (click)="addButtColor('bg-success')"> Add Green </button>
      <button class="btn btn-danger" (click)="addButtColor('bg-danger')"> Add Red </button>
    </div>
    <div class="col-3">
        <input type ="radio" (click)="addRadioColor('bg-warning')"/>
    </div>
    <div class="col-3">
        <input type ="checkbox" [(ngModel)]="isChecked"/>
        -{{isChecked}}
    </div>
    <div class="col-3">
        <input type ="text" [(ngModel)]="textColor" />
    </div>
</div>
