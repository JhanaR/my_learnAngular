<div class="container">
    <h1>User Form</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label>First name <span class="text-danger"> * </span></label>
            <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName"
                class="form-control">
            @if(fname.errors?.['required'] && fname.touched && fname.dirty) {
            <div class="text-danger">
                <span>This is Required</span>
            </div>
            }
        </div>
        <div class="col-md-4">
            <label>Last name</label>
            <input type="text" name="lastName" #lname="ngModel" #lName="ngModel" required minlength="4"
                [(ngModel)]="userObj.lastName" class="form-control">
            <div class="text-danger">
                <span *ngIf="lName.errors?.['required'] && lname.touched">This is Required</span>
                <span *ngIf="lName.errors?.['minlength'] && lname.touched">Min 4 char is Required</span>
            </div>
        </div>
        <div class="col-md-4">
            <label>Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input type="text" name="userName" [(ngModel)]="userObj.userName" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <label>City</label>
            <input type="text" name="city" [(ngModel)]="userObj.city" class="form-control">
        </div>
        <div class="col-md-3">
            <label>State</label>
            <select class="form-select" [(ngModel)]="userObj.state" name="State">
                <option selected disabled value="">Choose...</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Telengana">Telengana</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Trivendrum">Trivendrum</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Zip</label>
            <input type="text" name="zip" [(ngModel)]="userObj.zip" lass="form-control">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isChecked" [(ngModel)]="userObj.isChecked">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" (click)="onSave()">Submit form</button>
        </div>
    </form>
</div>
